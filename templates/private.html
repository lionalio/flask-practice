{% block body %}
{% if session.logged_in %}
<a href="{{ url_for('logout') }}"> log out </a>
<form action="{{ url_for('private') }}" method=post class=add-entry>
  <dl>
    <dt>Title:
      <dd><input type=text size=30 name=title>
        <dt>Text:
          <dd><textarea name=body rows=5 cols=40></textarea>
          <dd><input type=submit value=Post>
  </dl>
</form>
<ul class=entries>
  {% for entry in entries %}
	<a class="detailed" href="{{url_for('detailed', entry_id=entry.id)}}">{{ entry.title }}</a>
  <li>{{ entry.username }}
  {% endfor %}
</ul>

{% else %}
<li> You are not logged in.
  <form class="form-signin" method="post">
    <a class="forgot-password" href="{{url_for('login')}}">login here!</a>
    </form>
  {% endif %}
{% endblock %}
